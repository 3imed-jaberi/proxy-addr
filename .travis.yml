language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "1.8"
  - "2.5"
  - "3.3"
  - "4.9"
  - "5.12"
  - "6.15"
  - "7.10"
  - "8.14"
  - "9.11"
  - "10.14"
  - "11.3"
sudo: false
cache:
  directories:
    - node_modules
before_install:
  # Skip updating shrinkwrap / lock
  - "npm config set shrinkwrap false"

  # Remove all non-test dependencies
  - "npm rm --save-dev benchmark"
  - "npm rm --save-dev beautify-benchmark"

  # Setup Node.js version-specific dependencies
  - "test $(echo $TRAVIS_NODE_VERSION | cut -d. -f1) -ge 6 || npm rm --save-dev $(grep -E '\"eslint\\S*\"' package.json | cut -d'\"' -f2)"

  # Update Node.js modules
  - "test ! -d node_modules || npm prune"
  - "test ! -d node_modules || npm rebuild"
script:
  # Run test script
  - "npm run-script test-travis"
  - "test   -z $(npm -ps ls eslint) || npm run-script lint"
after_script:
  - "npm install coveralls@2 && nyc report --reporter=text-lcov | coveralls"
